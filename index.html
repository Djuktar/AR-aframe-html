<!doctype HTML>
<html>
  
  <head>
<style>
div#load_screen{
	background: #000;
	opacity: 1;
	position: fixed;
    z-index:10;
	top: 0px;
	width: 100%;
	height: 1600px;
}
div#load_screen > div#loading{
	color:#FFF;
	width:120px;
	height:24px;
	margin: 300px auto;
}
</style>
<script>
window.addEventListener("load", function(){
	var load_screen = document.getElementById("load_screen");
	document.body.removeChild(load_screen);
});
</script>
</head>
  
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script>
<script src="https://cdn.rawgit.com/wimvdc/Tradfri_AR/master/public/js/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    
    <div id="load_screen"><div id="loading">loading document</div></div>
    
            <a-scene arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <a-assets>
        <a-asset-item id="tormoz" src="https://cdn.rawgit.com/Djuktar/test-model4/master/scene.gltf"></a-asset-item>
            </a-assets>  
           <a-marker type='pattern' url='https://cdn.rawgit.com/Djuktar/Patterns/master/pattern-marker(7).patt'>     
       <a-entity scale="0.03 0.03 0.03" position="0 0 1" rotation="-90 0 0" gltf-model="#tormoz" animation-mixer="clip: *"></a-entity>         
      </a-marker>
      <a-entity camera> </a-entity>
      </a-scene>
  </body>
</html>
